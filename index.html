<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Todo list app</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="icons/style.css">
</head>

<body>
	<div class="container">
		<div class="todos">
			<div class="todo__wrapper">
				<div class="todo__title">
					<h3>To-do</h3>
					<a href=''>...</a>
				</div>
				<div class="todo__task task">
					<p>ger</p>
					<div class="task__icons">
						<i class='icon-view-show'></i>
						<i class='icon-pencil'></i>
						<i class='icon-close'></i>
					</div>
				</div>
				<form action="" class="todo__form form">
					<input type="text" class="form__title" placeholder="enter the title for this card">
					<textarea name="description" class="form__description" placeholder="enter the description for this card"></textarea>
					<input type="submit" class="form__submit" name="sub" value="Add card">
				</form>
				<div class="todo__open">
					<a href="" class="todo__add"><i class="icon-plus"></i> add card</a>
				</div>
			</div>
		</div>
	</div>
